<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css">
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
<div id="app" class="container">
  <h1>vue-resource插件讲解</h1>
  <a href="javascript:;" class="btn btn-primary" @click="get">GET请求</a>
  <a href="javascript:;" class="btn btn-primary" @click="post">POST请求</a>
  <a href="javascript:;" class="btn btn-primary">JSONP请求</a>
  <h1>{{msg}}</h1>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: ''
    },
    methods: {
      get: function () {
        this.$http.get("package.json", {
          params: {
            userId: '101'
          },
          headers: {
              token:'asd'
          }
        }).then(res => {
          this.msg = res.data;
        },error=>{
            this.msg=error;
        })
      },
      post:function () {
        this.$http.post("package.json",{
            userId:"102"
        },{
            headers:{
                access_token:"abc"
            }
        }).then(res=>{
            this.msg=res.data;
        },error=>{
          this.msg=error
        })
      }
    }
  })
</script>
</body>
</html>
